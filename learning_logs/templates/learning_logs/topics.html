{% extends 'learning_logs/base.html' %}

{% block page_header %}
	<p>Topics</p>
{% endblock page_header  %}

{% block content %}
	
	<ul class="list-group border-bottom pb-2 mb-4">
		{% for topic in topics %}
			<li class="list-group-item border-0">
				<a href="{% url 'learning_logs:topic' topic.id %}">
				{{ topic.text }}</a>
			</li>
		{% empty %}
			<li class="list-group-item border-0">还没有主题被添加～</li>
		{% endfor %}
	</ul>
	
	<a href="{% url 'learning_logs:new_topic' %}">添加主题</a>
{% endblock content %}
